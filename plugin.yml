name: GameModeEZ
main: GameModeEZ\Main
author: HuaYoyu
website: "https://github.com/HuaYoyuDoge/GameModeEZ"
description: Ez ways to change u gamemode
version: INDEV
api: 1.14.0
commands:
    gmhelp:
        usage: /gmhelp
        description: Shows plugin help
    gms:
        usage: /gms
        description: Changes gamemode to Survival 
    gmc:
        usage: /gmc
        description: Changes gamemode to Creative
    gma:
        usage: /gma
        description: Changes gamemode to Adventure
    gmsp:
        usage: /gmsp
        description: Changes gamemode to Spectator
permissions:
    gamemodeez.gms:
        default: op
        description: Allows use of /gms
    gamemodeez.gmc:
        default: op
        description: Allows use of /gmc
    gamemodeez.gma:
        default: op
        description: Allows use of /gma
    gamemodeez.gmsp:
        default: op
        description: Allows use of /gmsp
